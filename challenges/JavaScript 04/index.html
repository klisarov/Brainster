<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainster's Trivia</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="knt">
        <div id="ldEkr" class="ekr animated fadeIn">
            <div class="ldr"></div>
        </div>

        <div id="pocEkr" class="ekr animated fadeIn skr">
            <h1>Welcome to Brainster's Trivia</h1>
            <p>Click on the start button to begin.</p>
            <button id="pocBtn">Start</button>
        </div>

        <div id="prsEkr" class="ekr animated fadeIn skr">
            <div class="pnv-sek animated fadeIn">
                <h2>Good Luck!</h2>
                <p>Click on the button to start over.</p>
                <button id="pnvBtn">Start Over</button>
            </div>

            <div class="prs-sek">
                <h2 id="prsTxt"></h2>
                <div id="odgBtn" class="odg-hor"></div>
                <div class="kat" id="prsKat"></div>
                <p class="brj-txt">Completed: <span id="brjNap">0/20</span></p>
            </div>
        </div>

        <div id="rezEkr" class="ekr animated fadeIn skr">
            <h2>Let's see your score!</h2>
            <p>Click on the button to start again.</p>
            <h3 id="rezKraj"></h3>
            <button id="ppdBtn">Try Again</button>
        </div>

        <div id="errEkr" class="ekr animated fadeIn skr">
            <h2>Oops! Something went wrong.</h2>
            <p>Please try again later.</p>
            <button id="retBtn">Retry</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
