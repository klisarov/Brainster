<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Tracker</h1>
    <ul id="bookList"></ul>
    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>
    <form id="addBookForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="maxPages" placeholder="Total Pages" required>
        <input type="number" id="onPage" placeholder="Current Page" required>
        <button type="submit">Add Book</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
