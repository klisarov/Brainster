  <body>
    <!-- Centering our elements in the page with <center> -->
    <center>
      <header>
        <section id="headernav">
          <nav>
            <!-- "list-style: none" Removes any style for the list, meaning that nothing will be presented before the contents of the list (ex.The list won't be presented as 1.Home 2.About 3.Contact) -->
            <ul id="menu" style="list-style: none">
              <li style="display: inline"><a href="./menu.html">Menu</a></li>
              <!-- style="display: inline" Displays the list items next to eachother. -->
              <li style="display: inline">
                <a href="/gallery.html">Gallery</a>
              </li>
              <li style="display: inline">
                <a href="/location.html">Location</a>
              </li>
              <li style="display: inline">
                <a href="/reservation.html">Reservation</a>
              </li>
            </ul>
          </nav>
        </section>
      </header>
      <br />
      <section id="intro">
        <h1>The Urban Garden Restaurant</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa, fuga.
          Itaque similique tenetur corrupti molestias.
        </p>
        <!-- Using the autoplay and loop attribute in the video element, so the video starts automatically and loops once it ends. -->
        <video src="sources/video.mp4" autoplay loop width="600">
          Video not supported.
        </video>
      </section>
      <br /><br />
      <footer>
        <p>Follow us on <a href="https://www.instagram.com">Instagram</a>!</p>
        <p>&copy; 2024 The Urban Garden Restaurant. All rights reserved.</p>
        <!-- &copy; makes a copyright symbol in our paragraph. It is useful as a shortcut, so we don't go around the internet searching for symbols to copy and paste. -->
      </footer>
    </center>
  </body>
</html>
